<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford University</title>
    <!-- 链接外部CSS样式表 -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 创建一个容器 -->
    <div class="page-container">
        <img src="images/Hero-3-2-2048x1362.webp" alt="背景图片" class="background-image">
        <!-- 新增一个容器用于包裹 logo 和导航栏 -->
        <div class="logo-nav-container">
            <a href="#" class="logo">Stanford University</a>
            <!-- 顶部信息导航栏 -->
            <nav class="info-nav">
                <div class="container">
                    <!-- 添加新的类名 info-group -->
                    <div class="info-group">
                        <!-- 左侧导航链接 -->
                        <p>Information for:</p>
                        <div class="nav-links">
                            <a href="#">Students</a>
                            <a href="#">Faculty & Staff</a>
                            <a href="#">Families</a>
                            <a href="#">Visitors</a>
                            <a href="#">Alumni</a>
                        </div>
                    </div>
                    <!-- 右侧搜索图标 -->
                    <div class="search">
                        <a href="#">Search</a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- 主导航菜单 -->
        <nav class="main-nav">
            <div class="container">
                <!-- 原位置代码移除 -->
                <!-- 主菜单项 -->
                <div class="menu">
                    <a href="#">News</a>
                    <a href="#">Events</a>
                    <a href="#">Academics</a>
                    <a href="#">Research</a>
                    <a href="#">Health Care</a>
                    <a href="#">Campus Life</a>
                    <a href="#">Admission</a>
                    <a href="#">About</a>
                </div>
            </div>
        </nav>

        <!-- 主标题区域 -->
        <header class="hero">
            <div class="container">
                <h1>Stanford</h1>
                <!-- 探索按钮 -->
                <div class="explore-box">
                    <h2>Explore Stanford</h2>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
