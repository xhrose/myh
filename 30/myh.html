<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford University</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* 顶部导航栏 */
        .top-nav {
            background-color: #8C1515; /* 斯坦福红 */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .top-nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        
        /* 主导航菜单 */
        .main-nav {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .main-nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }
        
        /* 搜索框 */
        .search-box {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 4px;
        }
        
        /* 响应式设计 - 移动端适配 */
        @media (max-width: 768px) {
            .top-nav, .main-nav {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .top-nav a, .main-nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部链接导航 -->
    <div class="top-nav">
        <div>
            <a href="#">Students</a>
            <a href="#">Faculty & Staff</a>
            <a href="#">Families</a>
            <a href="#">Visitors</a>
            <a href="#">Alumni</a>
        </div>
        <div>
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" class="search-box" name="q" placeholder="Search">
                <input type="hidden" name="sitesearch" value="stanford.edu">
            </form>
        </div>
    </div>
    
    <!-- 主导航菜单 -->
    <div class="main-nav">
        <div>
            <a href="#">News</a>
            <a href="#">Events</a>
            <a href="#">Academics</a>
            <a href="#">Research</a>
            <a href="#">Health Care</a>
            <a href="#">Campus Life</a>
            <a href="#">Admission</a>
            <a href="#">About</a>
        </div>
    </div>
</body>
</html>
