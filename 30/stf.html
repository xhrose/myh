<!DOCTYPE html>
<!-- 声明 HTML 文档使用的语言为简体中文 -->
<html lang="zh-CN">
<head>
    <!-- 设置文档的字符编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置页面在不同设备上的视口，确保页面在不同屏幕尺寸上正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入外部 CSS 文件，用于设置页面的样式 -->
    <link rel="stylesheet" href="stf.css">
    <!-- 设置页面的标题 -->
    <title>斯坦福大学</title>
    <!-- 引入 Google Fonts 的字体资源 -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- 顶部链接导航 -->
    <div class="top-nav">
        <div>
            <!-- 斯坦福大学链接，移除内联的 margin-right -->
            <a href="https://www.stanford.edu/" style="font-weight: bold; font-size: 18px; text-decoration: none; color: white;">Stanford University</a>
        </div>
        <div style="margin-left: auto;">
            <!-- 移动提示文字到链接容器内部 -->
            <span style="margin-right: 10px;">Information for:</span>
            <!-- 学生链接 -->
            <a href="https://www.stanford.edu/students">Students</a>
            <!-- 教职员工链接 -->
            <a href="https://www.stanford.edu/faculty-staff">Faculty & Staff</a>
            <!-- 家属链接 -->
            <a href="https://www.stanford.edu/families">Families</a>
            <!-- 访客链接 -->
            <a href="https://www.stanford.edu/visitors">Visitors</a>
            <!-- 校友链接 -->
            <a href="https://www.stanford.edu/alumni">Alumni</a>
        </div>
        <div>
            <!-- 搜索框，设置占位符 -->
            <input type="text" class="search-box" placeholder="Search">
        </div>
    </div>
    
    <!-- 主导航菜单 -->
    <div class="main-nav">
        <div style="margin: 0 auto;">
            <!-- 新闻链接 -->
            <a href="https://news.stanford.edu/">News</a>
            <!-- 活动链接 -->
            <a href="https://events.stanford.edu/">Events</a>
            <!-- 学术链接 -->
            <a href="https://www.stanford.edu/academics">Academics</a>
            <!-- 研究链接 -->
            <a href="https://www.stanford.edu/research">Research</a>
            <!-- 医疗保健链接 -->
            <a href="https://med.stanford.edu/">Health Care</a>
            <!-- 校园生活链接 -->
            <a href="https://www.stanford.edu/campus-life">Campus Life</a>
            <!-- 招生链接 -->
            <a href="https://admission.stanford.edu/">Admission</a>
            <!-- 关于链接 -->
            <a href="https://www.stanford.edu/about">About</a>
        </div>
    </div>
    
    <header>
        <!-- 页面标题 -->
        <h1 class="aaa" >Stanford</h1>
    </header>
</body>
</html>
