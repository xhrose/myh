<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            color: #333;
            line-height: 1.6;
        }
        
        header {
            padding: 20px 40px;
            border-bottom: 1px solid #eee;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #8C1515; /* Stanford cardinal red */
            margin-bottom: 20px;
        }
        
        .audience-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .audience-nav a {
            text-decoration: none;
            color: #333;
        }
        
        .audience-nav a:hover {
            text-decoration: underline;
        }
        
        .search-bar {
            margin-bottom: 20px;
        }
        
        .search-bar input {
            padding: 8px 12px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .main-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .main-nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        .main-nav a:hover {
            text-decoration: underline;
        }
        
        .explore-section {
            padding: 20px 40px;
        }
        
        .explore-section h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Stanford University</div>
        
        <div class="audience-nav">
            <a href="#">Students</a>
            <a href="#">Faculty & Staff</a>
            <a href="#">Families</a>
            <a href="#">Visitors</a>
            <a href="#">Alumni</a>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        
        <nav class="main-nav">
            <a href="#">News</a>
            <a href="#">Events</a>
            <a href="#">Academics</a>
            <a href="#">Research</a>
            <a href="#">Health Care</a>
            <a href="#">Campus Life</a>
            <a href="#">Admission</a>
            <a href="#">About</a>
        </nav>
    </header>
    
    <div class="explore-section">
        <h2>Explore Stanford</h2>
    </div>
</body>
</html>
